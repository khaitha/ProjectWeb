<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/glitch.css">
    <script src="java.js" defer></script>
</head>
<body>
    <header>
        <div id="app">
            <div id="wrapper">
                <h1 class="glitch" data-text="N NER">N NER</h1>
            </div>
        </div>
        <img class="logo" src="images/Logo.png" alt="Logo">
    </header>
    <main>
        <img class="front-page" src="images/49ers.png" alt="Front UNCC">

        <div class="login-container">
            <div class="form-box">
                <h1 id="title">Sign In</h1>
                <form class="new-form">
                    <div class="input-group">
                        
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="Email" placeholder="Email" required>
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="Password" placeholder="Password" minlength="8" required>
                        </div>
                    </div>

                    <div class="btn-field">
                        <button type="button" id="signUpBtn" onClick="redirectToPage('signup.html')">Sign Up</button>
                        <button type="button" id="loginBtn" class="disable" onclick="validateAndLogin()">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Social Media Platform</p>
    </footer>
</body>
</html>
