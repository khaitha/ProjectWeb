<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/glitch.css">
</head>
<body>
    <header>
        <div id="app">
            <div id="wrapper">
                <h1 class="glitch" data-text="N NER">N NER</h1>
            </div>
        </div>
        <nav>
            <ul>
                <a href="index.html">
                    <img class="logo" src="images/Logo.png" alt="Logo">
                </a>
            </ul>
        </nav>
    </header>

    <main>
        <div class="bio-container">
            <section class="bio">
                <div class="profile-picture">
                    <img src="images/indianguy.jpg">
                    <button class="change-profile-button">Change Profile Picture</button>
                    <input type="file" class="profile-picture-input" accept="image/*">
                </div>
                <h2>Bio</h2>
                <p>Post content goes here.</p>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Social Media Platform</p>
    </footer>
</body>
</html>
