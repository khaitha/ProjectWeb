<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/glitch.css">
</head>
<body>
    <script src="java.js"></script>
    <script src="profile.js"></script>
    <header>
        <div id="app">
            <div id="wrapper">
                <h1 class="glitch" data-text="N NER">N NER</h1>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><img class="logo" src="images/Logo.png" alt="Logo"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="bio-container">
            <section class="bio">
                <div class="profile-picture">
                    <label class="change-profile-label" for="profile-picture-input">
                        <span class="glyphicon glyphicon-camera"></span>
                        <span>Change Profile Picture</span>
                    </label>
                    <input type="file" id="profile-picture-input" class="profile-picture-input" accept="image/*" onchange="loadProfilePicture(event)">
                    <img id="profile-image" alt="Profile Image" src="images/indianguy.jpg" width="200">
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Social Media Platform</p>
    </footer>
</body>
</html>
