<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/glitch.css">
    <script src="java.js" defer></script>
</head>
<body>
    <header>
        <div id="app">
            <div id="wrapper">
                <h1 class="glitch" data-text="N NER">N NER</h1>
            </div>
        </div>
        <a href="profile.html">
        <img class="user-logo" src="images/user.png" alt= "User Logo">
        </a>
        <nav>
            <ul>
                <a href="index.html">
                    <img class="logo" src="images/Logo.png" alt="Logo">
                </a>
            </ul>
        </nav>
    </header>


    <main>
        <div class="write-post-container">
            <div class="user-profile">
                <img src="images/profile.jpg">
                <div class="user-name">
                    <p id="userNameDisplay"></p>
                </div>
            </div>
            <div class="post-input-container">
                <textarea id="postContent" rows="3" placeholder="What do you want to post?"></textarea>
                <button type="button" onclick="createPost()">Post</button>
            </div>
        </div>
    
        <!-- Container for displaying posts -->
        <div class="post-container" id="postContainer">
            <!-- Posts will be dynamically added here -->
        </div>
    </main>

    <div class="main-sidebar" id="newsContainer">
        <h2>News</h2>
        <!-- Add your updates and advertisements here -->
        <div class="update" id="newsContent">
            <p>Details about the school event...</p>
        </div>
    
        <button onclick="editNews()">Edit News</button>
    </div>
</body>
</html>
