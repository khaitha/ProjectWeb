<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/glitch.css">
    <script src="java.js" defer></script>
    <script src="api.js" defer></script>
</head>

<body>
    <header>
        <script src="profile.js" defer></script>
        <div id="app">
            <div id="wrapper">
                <h1 class="glitch" data-text="N NER">N NER</h1>
            </div>
        </div>
        <a href="profile.html">
            <img class="user-logo" src="images/user.png" alt="User Logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html"><img class="logo" src="images/Logo.png" alt="Logo"></a></li>
            </ul>
        </nav>
    </header>


    <main>
        <div class="write-post-container">
            <div class="user-profile">
                <img src="images/profile.jpg" alt="Profile Picture">
                <div class="user-name">
                    <p id="userNameDisplay"></p>
                </div>
            </div>
            <div class="post-input-container">
                <textarea id="postContent" rows="3" placeholder="What do you want to post?"></textarea>
                <button type="button" onclick="createPost()">Post</button>
            </div>
        </div>
    
        <!-- Container for displaying posts -->
        <div class="post-container" id="postContainer">
            
        </div>
        
    </main>

    <div class="main-sidebar" id="newsContainer">
        <!-- Posts will be dynamically added here -->
        <nav>
          <div class="main-nav container flex">
            <div class="search-bar flex">
              <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
              <button id="search-button" class="search-button">Search</button>
            </div>
          </div>
          <div class="cards-container container flex" id="cards-container">
            <!-- News cards will be dynamically added here -->
          </div>
          <template id="template-news-card">
            <div class="card">
              <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
              </div>
              <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis
                  voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
              </div>
            </div>
          </template>
        </nav>
        </div> 
    </div>
</body>
</html>
